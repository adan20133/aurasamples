<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aura Samples</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="main-header">
        <div class="logo-container">
            <img src="aura-samples-logo.png" alt="Aura Samples Logo" class="logo">
        </div>
    </header>

    <main class="product-page-container">
        <section class="product-detail-card">
            <div class="product-image-area">
                <img src="afternoon-swim-bw.png" alt="Afternoon Swim Perfume" class="product-main-image">
            </div>

            <div class="product-info-area">
                <h1 class="product-name">Afternoon Swim</h1>
                <p class="product-price">$41.99 USD</p>

                <div class="product-option-group">
                    <label for="ml-select" class="option-label">ML</label>
                    <div class="custom-select-wrapper">
                        <select id="ml-select" class="custom-select">
                            <option value="50">50 ML</option>
                            <option value="30">30 ML</option>
                            <option value="15" selected>15 ML</option>
                            <option value="10">10 ML</option>
                            <option value="5">5 ML</option>
                            <option value="2">2 ML</option>
                        </select>
                        <div class="select-arrow"></div>
                    </div>
                </div>

                <div class="product-option-group quantity-group">
                    <label for="quantity" class="option-label">Quantity</label>
                    <div class="quantity-selector">
                        <button class="quantity-btn minus-btn">-</button>
                        <input type="number" id="quantity" value="1" min="1" class="quantity-input">
                        <button class="quantity-btn plus-btn">+</button>
                    </div>
                </div>

                <div class="product-actions">
                    <button class="add-to-cart-btn">Add to cart</button>
                    <button class="buy-now-btn">Buy with <img src="apple-pay-logo.png" alt="Apple Pay" class="apple-pay-icon"></button>
                    <p class="more-payment-options">More payment options</p>
                </div>
            </div>
        </section>
        </main>

    <script src="script.js"></script>
</body>
</html>
