<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Aura Samples Store</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: white;
    }
    .top-bar {
      background-color: #000;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
      border-bottom: 1px solid white;
    }
    .cart {
      font-size: 18px;
      cursor: pointer;
    }
    h1 {
      font-size: 24px;
      margin: 0;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      padding: 30px 20px;
    }
    .product {
      background-color: #111;
      border: 1px solid #333;
      padding: 15px;
      text-align: center;
      border-radius: 0;
      height: 300px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .product img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      background: #222;
      border: none;
    }
    .product-name {
      font-size: 18px;
      margin-top: 10px;
      font-weight: bold;
      color: white;
    }
    .product-price {
      font-size: 16px;
      color: white;
    }
    .view-button {
      background: white;
      color: black;
      border: none;
      padding: 8px 14px;
      font-weight: bold;
      cursor: pointer;
      border-radius: 4px;
      margin-top: 10px;
    }
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.8);
      color: white;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .modal-content {
      background: #111;
      padding: 30px;
      border-radius: 8px;
      max-width: 400px;
      text-align: center;
    }
    .close-btn {
      margin-top: 20px;
      background: white;
      color: black;
      border: none;
      padding: 8px 14px;
      cursor: pointer;
      border-radius: 4px;
    }
  </style>
</head>
